name: Build DXT Extension

on:
  push:
    branches: [main]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Build DXT extension
        run: npm run build
      
      - name: Validate DXT file
        run: |
          echo "Validating spark-mcp-dxt.dxt file using info..."
          npm run info
